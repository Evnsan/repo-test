language: node_js
node_js:
  - "6"

env:
  global:
    # GITHUB_TOKEN (CD uses this to create releases)
    - secure: ""
    # NPM_AUTH_TOKEN (CD need it to use npm private registry)
    - secure: "" 
    # NPM_REGISTRY_URL
    - secure: ""

install:
  - echo ok

script:
  - echo ok

before_deploy:
  - .travis/create_npmrc.sh

deploy:
  - provider: script
    script: ".travis/release.sh release"
    skip_cleanup: true
    on:
      branch: master 

  - provider: script
    script: ".travis/release.sh dev"
    skip_cleanup: true
    on:
      branch: dev
